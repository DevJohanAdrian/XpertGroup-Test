  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100" style="background-color: #e9ecef;">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-12">
        <div class="p-4 shadow-lg card">
          <div class="card-body">
            <h4 class="mb-4 text-center card-title">Registro</h4>
            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <div *ngIf="successMessage" class="mt-3 alert alert-success">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
